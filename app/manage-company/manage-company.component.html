<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a routerLink="/import-data">Import Data</a></li>
            <li><a routerLink="/companylist">Manage Company</a></li>
            <li><a routerLink="/exchangelist">Manage Exchange</a></li>
            <li><a routerLink ="/ipo-list">Update IPO Details</a></li>
            <li><a routerLink ="/sectorlist">Sectors</a></li>
      
          </ul>
      
        </div>
      </nav>
      
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card border-secondary">
                            
                            <div class="card-header">

                                <h3 class="mb-0 my-2">Create New Company</h3>
                                <div [hidden]="submitted" style="width:400px;">
                                    <form [formGroup]="companysaveform" #saveCompany1 (ngSubmit)="saveCompany(saveCompany1)">


                                        <div class="form-group">
                                            <label for="companyName">Company Name</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-building"></i></span>

                                            <input type="text" class="form-control" formControlName="companyName" placeholder="">
                                        </div>
                                    </div>
                                        <div class="form-group">

                                            <label for="turnOver">TurnOver</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-circle-o"></i></span>

                                            <input type="number" class="form-control" formControlName="turnOver"
                                                data-toggle="tooltip" data-placement="right" title="Turn Over"
                                                required="required">
                                            </div>
                                            <div class="alert alert-danger" *ngIf="(TurnOver.touched) && (TurnOver.invalid)"
                                                style="margin-top: 5px;">
                                                <span *ngIf="TurnOver.errors.required">Turn Over is Required</span>
                                
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <label for="ceo">Ceo</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>

                                            <input type="text" class="form-control" formControlName="ceo"
                                                data-toggle="tooltip" data-placement="right" title="Enter Ceo Name"
                                                required="required">
                                            </div>
                                            <div class="alert alert-danger"
                                                *ngIf="(Ceo.touched) && (Ceo.invalid)"
                                                style="margin-top: 5px;">

                                                <span *ngIf="Ceo.errors.required">CEO Name is Required</span>

                
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <label for="bod">Board of Directors</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-users"></i></span>

                                            <input type="text" class="form-control" formControlName="bod"
                                                data-toggle="tooltip" data-placement="right" title="Enter Password"
                                                required="required">
                                            </div>
                                            <div class="alert alert-danger"
                                                *ngIf="(Bod.touched) && (Bod.invalid)"
                                                style="margin-top: 5px;">
                                                <span *ngIf="Bod.errors.required"> Must Specify</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="sector">Sector</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-area-chart"></i></span>

                                            <input type="text" class="form-control" id="sector"formControlName="sector"data-toggle="tooltip"data-placement="right" title="Enter Email"
                                                placeholder="" required="required">
                                            </div>
                                                <div class="alert alert-danger"
                                                *ngIf="(Sector.touched) && (Sector.invalid)"
                                                style="margin-top: 5px;">

                                                <span *ngIf="Sector.errors.required">Sector is Required</span>

                                                
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <label for="brief">Brief</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-sticky-note-o"></i></span>

                                            <input type="text" class="form-control" formControlName="brief"
                                                data-toggle="tooltip" data-placement="right" title="Enter phone"
                                                required="required">
                                            </div>
                                            <div class="alert alert-danger" *ngIf="(Brief.touched) && (Brief.invalid)"
                                                style="margin-top: 5px;">

                                                <span *ngIf="Brief.errors.required"> Required</span>

                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <label for="stockCode">Stock Code</label>
                                            <div class="input-group">
  
                                                <span class="input-group-addon"><i class="fa fa-square-o"></i></span>

                                            <input type="number" class="form-control" formControlName="stockCode"id="stockCode" placeholder=""
                                                required="required">
                                            </div>
                                                <div class="alert alert-danger" *ngIf="(Stockcode.touched) && (Stockcode.invalid)"
                                                style="margin-top: 5px;">

                                                <span *ngIf="Stockcode.errors.required"> Required</span>

                                            </div>

                                        </div>


                                        <button type="submit"
                                            class="btn btn-success btn-lg float-right">Create</button>

                                    </form>

                                </div>

                            
                        </div>
                        <div [hidden]="!submitted">

                            <button (click)="companysaveform()"></button>
                            <h4>Successful</h4>

                            </div>

                        </div>
                    </div>
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
        
    </div>    <!--/container-->
</body>
