<table class="table table-hover table-sm" >

    <thead class="thead-light">

     <tr>
      <th>Id</th>
      <th>Company Name</th>
      <th>Stock exchnage</th>
      <th>Price</th>
      <th>Number of Shares</th>
      <th>Remarks</th>
      <th>Date</th>
      <th>Delete</th>
      <th>Update</th>



     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ipo of IPOList ">
            <td>{{ipo.id}}</td>
          <td>{{ipo.companyName}}</td>
          <td>{{ipo.stockExchange}}</td>
          <td>{{ipo.price}}</td>
        <td>{{ipo.noShare}}</td>
        <td>{{ipo.remarks}}</td>
        <td>{{ipo.opendatetime}}</td>
        <td> <button (click)="deleteIPO(ipo)" class='btn btn-danger'>Delete</button></td>
        <td> <button (click)="updateIPO(ipo)" class='btn btn-info'>Update</button></td>

        </tr>

       </tbody>
    
       </table>
       <div style="text-align: center;">

       <a routerLink="/update-ipo" class="btn btn-success" role="button">Create IPO</a>
</div>
