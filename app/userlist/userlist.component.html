<body>
<table class="table table-hover table-sm" >

    <thead class="thead-light">

     <tr>

      <th>ID</th>
      <th>USERTYPE</th>
      <th>PASSWORD</th>
      <th>USERNAME</th>
      <th>EMAIL</th>
      <th>PHONE</th>
      <th>CONFIRMED</th>
      <th>Profile Image</th>


     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList ">

        <td>{{user.id}}</td>
        <td>{{user.userType}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.confirmed}}</td>
      <td>{{user.profileImage}}</td>

      <td> <button (click)="deleteUser(user)" class='btn btn-danger'>Delete</button></td>
      <td> <button (click)="updateUser(user)" class='btn btn-info'>Update</button></td>

      </tr>
  
  
  
     </tbody>
  
  
  
     </table>
    </body>
