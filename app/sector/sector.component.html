<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a routerLink="/import-data">Import Data</a></li>
        <li><a routerLink="/companylist">Manage Company</a></li>
        <li><a routerLink="/exchangelist">Manage Exchange</a></li>
        <li><a routerLink ="/ipo-list">Update IPO Details</a></li>
        <li><a routerLink ="/sectorlist">Sectors</a></li>
  
      </ul>
  
    </div>
  </nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">

                            <h3 class="mb-0 my-2">Create Sector</h3>
                            <div [hidden]="submitted" style="width:400px;">
                                <form [formGroup]="sectorsaveform" #saveSector1 (ngSubmit)="saveSector(saveSector1)">


                                    <div class="form-group">
                                        <label for="id">Id</label>
                                        <div class="input-group">
  
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>

                                        <input type="number" class="form-control" formControlName="id" placeholder="">
                                    </div>
                                </div>
                                    <div class="form-group">

                                        <label for="sectorName">Sector Name</label>
                                        <div class="input-group">
  
                                            <span class="input-group-addon"><i class="fa fa-area-chart"></i></span>

                                        <input type="text" class="form-control" formControlName="sectorName"
                                            data-toggle="tooltip" data-placement="right" title="sector Name"
                                            required="required">
                                        </div>
                                        <div class="alert alert-danger" *ngIf="(SectorName.touched) && (SectorName.invalid)"
                                            style="margin-top: 5px;">
                                            <span *ngIf="SectorName.errors.required">Name is Required</span>
                            
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="brief">Brief</label>
                                        <div class="input-group">
  
                                            <span class="input-group-addon"><i class="fa fa-sticky-note-o"></i></span>

                                        <input type="text" class="form-control" formControlName="brief"
                                            data-toggle="tooltip" data-placement="right" title="Enter Ceo Name"
                                            required="required">
                                        </div>
                                        <div class="alert alert-danger"
                                            *ngIf="(Brief.touched) && (Brief.invalid)"
                                            style="margin-top: 5px;">

                                            <span *ngIf="Brief.errors.required">Brief is Required</span>

            
                                        </div>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-success btn-lg float-right">Register</button>

                                </form>

                            </div>

                        
                    </div>
                    <div [hidden]="!submitted">

                        <button (click)="sectorsaveform()"></button>
                        <h4>Successful</h4>

                        </div>

                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
    
</div>    <!--/container-->
</body>
