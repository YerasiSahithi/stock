<table class="table table-hover table-sm" >

    <thead class="thead-light">

     <tr>

      <th>Id</th>
      <th>Stock Exchange</th>
      <th>Brief</th>
      <th>Contact Address</th>
      <th>Remarks</th>
      <th>Delete</th>
      <th>Update</th>


     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exchange of stockExchangeList ">
  
          <td>{{exchange.id}}</td>
          <td>{{exchange.stockExchange}}</td>
          <td>{{exchange.brief}}</td>
          <td>{{exchange.contactAddress}}</td>
        <td>{{exchange.remarks}}</td>
        <td> <button (click)="deleteStockExchange(exchange)" class='btn btn-danger'>Delete</button></td>
        <td> <button (click)="updateStockExchange(exchange)" class='btn btn-info'>Update</button></td>

        </tr>
       </tbody>
       </table>
       <div style="text-align: center;">

       <a routerLink="/manage-exchange" class="btn btn-success" role="button">Create Exchange</a>
       </div>
